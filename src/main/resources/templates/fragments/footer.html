<!DOCTYPE html>
<html lang="en">
<head>
  <link th:fragment="footerStyle" rel="stylesheet" th:href="@{/styles/footer.css}"
        href="../../static/styles/footer.css">
</head>
<body>
<footer th:fragment="footer">
  <div>
    <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="logo">
    <div>
      <span>Contact us on: </span>
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-instagram-square"></i>
    </div>
  </div>

  <hr/>
  <p>All right reserved &copy; HealthOverflow | HealthOverflow Team</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"
          integrity="sha512-3fMsI1vtU2e/tVxZORSEeuMhXnT9By80xlmXlsOku7hNwZSHJjwcOBpmy+uu+fyWwGCLkMvdVbHkeoXdAzBv+w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
          integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const section1 = document.querySelector('.navbar')

    window.addEventListener('scroll', () => {
      let y = 1 + (window.scrollY || window.pageYOffset) / 150
      y = y < 1 ? 1 : y // ensure y is always >= 1 (due to Safari's elastic scroll)
      section1.style.backgroundColor = `#d3eaf1`
      section1.style.boxShadow = `rgba(0, 0, 0, 0.24) 0px 3px 8px`
    })
  </script>
</footer>
</body>
</html>
