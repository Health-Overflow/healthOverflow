<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<div>
    <p th:text="${post.getSection().title}"></p>
    <p th:text="${post.date}"/>
    <p th:text="${post.body}"/>
</div>
<div>

    <form th:action="@{'/post/'+${post.id}}"  method="post">
        <label> Body<textarea name="commentBody"></textarea></label>
        <input type="submit" value="comment"/>
    </form>

</div>
<div>
    <div th:each="comment:${post.getComments}">
        <img th:src="${comment.getApplicationUser().Image}">
        <h3 th:text="${comment.getApplicationUser().fullName}"></h3>
        <p th:text="${comment.date}"></p>
        <p th:text="${comment.commentBody}"></p>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
