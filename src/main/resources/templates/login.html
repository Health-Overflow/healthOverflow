<div class="login-box">
  <h2>Log in</h2>

  <form th:action="@{/login}" method="post">
    <div class="user-box">
      <input type="text" name="username" required="">
      <label>User name</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="">
      <label>Password</label>
    </div>

   <input class="log btn third" type="submit" value="Log In ">
  </form>

  <div class="errors-form" th:if="${param.error}">
    Invalid username and password.
  </div>
  <div class="errors-form" th:if="${param.logout}">
    You have been logged out.
  </div>
</div>
