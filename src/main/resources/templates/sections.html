<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div
        id="carouselDarkVariant"
        class="carousel slide carousel-fade carousel-dark"
        data-mdb-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="${section.getSectionImage()}"
                    class="d-block w-100"
                    alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
                <h5 id="panelH5" th:text="${section.getTitle()}" ></h5>
                <p id="panelText" th:text="${section.getDescription()}"></p>
            </div>
        </div>
    </div>
</div>




<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-8">
            <div class="card card-white post">
                <div class="post-description">
                    <form th:action="@{'/section/'+${section.getId()}}" method="post">
                        <h4>Add A New Question: </h4>
                        <label> <textarea name="body" required></textarea></label>
                        <div>
                            <select name="anonymous">
                                <option >Show Your Name</option>
                                <option >Post As Anonymous</option>
                            </select>
                        </div>
                        <input style="margin-top: 5px" type="submit" value="Post" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:each="post:${posts}">
<div class="container" style="margin-top: 20px; margin-bottom: 20px">
    <div class="row">
        <div class="col-8">
            <div class="card card-white post">

                <div th:if="${post.getAnonymous()=='Show Your Name' }">
                <div class="post-heading">
                    <div class="float-left image">
                        <img th:src="${post.getApplicationUser().Image}" class="img-circle avatar" alt="user profile image">
                    </div>
                    <div class="float-left meta">
                        <div class="title h5">
                            <b th:text="${post.getApplicationUser().fullName}"></b>
                        </div>
                        <h6 class="text-muted time" th:text="${post.date}"></h6>
                    </div>
                </div>
                </div>


                <div th:if="${post.getAnonymous()=='Post As Anonymous' }">
                    <div class="post-heading">
                        <div class="float-left image">
                            <img src="https://st3.depositphotos.com/4111759/13425/v/600/depositphotos_134255634-stock-illustration-avatar-icon-male-profile-gray.jpg" class="img-circle avatar" alt="user profile image">
                        </div>
                        <div class="float-left meta">
                            <div class="title h5">
                                <b>Anonymous</b>
                            </div>
                            <h6 class="text-muted time" th:text="${post.date}"></h6>
                        </div>
                    </div>
                </div>

                <div class="post-description">
                    <p th:text="${post.body}"></p>
                    <a th:href="@{'/post/'+${post.getId()}}"> Show Comments</a>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

</div>



</body>
</html>
